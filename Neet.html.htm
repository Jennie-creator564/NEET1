<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEET AR Study Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .subject-section {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #2c3e50;
        }
        .ar-video {
            margin: 15px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        .ar-video iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
        .search-container {
            margin: 20px 0;
            text-align: center;
        }
        #searchInput {
            width: 50%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            outline: none;
        }
        #searchInput:focus {
            border-color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NEET AR Learning Experience</h1>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for topics...">
        </div>

        <div class="subject-section">
            <h2>Physics</h2>
            <div class="ar-video">
                <h3>Mechanics - Newton's Laws in AR</h3>
                <iframe src="https://youtu.be/EpyXy4zM6OY"></iframe>
            </div>
            <div class="ar-video">
                <h3>Optics - Light Reflection and Refraction</h3>
                <iframe src="https://example.com/physics-ar-video2"></iframe>
            </div>
        </div>

        <div class="subject-section">
            <h2>Chemistry</h2>
            <div class="ar-video">
                <h3>Organic Chemistry - 3D Molecular Structures</h3>
                <iframe src="https://example.com/chemistry-ar-video1"></iframe>
            </div>
            <div class="ar-video">
                <h3>Periodic Table Interactive AR</h3>
                <iframe src="https://example.com/chemistry-ar-video2"></iframe>
            </div>
        </div>

        <div class="subject-section">
            <h2>Biology</h2>
            <div class="ar-video">
                <h3>Human Anatomy in AR</h3>
                <iframe src="https://example.com/biology-ar-video1"></iframe>
            </div>
            <div class="ar-video">
                <h3>Cell Structure and Functions</h3>
                <iframe src="https://example.com/biology-ar-video2"></iframe>
            </div>
        </div>
    </div>

    <script>
        // Add AR video functionality here
        // This is where you would integrate with AR libraries and handle video loading
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize AR components
            console.log('AR components loaded');

            // Search functionality
            const searchInput = document.getElementById('searchInput');
            const videos = document.querySelectorAll('.ar-video');

            searchInput.addEventListener('input', function() {
                const searchTerm = searchInput.value.toLowerCase();
                
                videos.forEach(video => {
                    const title = video.querySelector('h3').textContent.toLowerCase();
                    if (title.includes(searchTerm)) {
                        video.style.display = 'block';
                    } else {
                        video.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
